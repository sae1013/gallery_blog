<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="col-md-12 mt-4">
            <form method="post" enctype="multipart/form-data" action="/write">
                <div>
                    <label>제목:</label>
                    <input type="text" name="title"></input>
                </div>
                <div>
                    <label>작성자:</label>
                    <input type="text" value="sd" name="writer">
                </div>
                <div>
                    <label>Choose File:</label>
                    <input type="file" name="photo" />
                </div>
                <div>
                    <label>내용</label>
                    <textarea name="description"></textarea>
                </div>
                <div class="submit">
                    <input class="submit_btn" type="submit" value="posting!" name="submit" />
                </div>
            </form>

        </div>
</body>
